    <style type="text/css">
      .graph_cont {
        width: 200px;

      .font-green:hover {
        /*background-color: yellow;*/

        font-size: 28px !important;

      .texto_resaltado{

        text-shadow:rgba(0,0,0,.2) 2px 6px 5px,rgba(255,255,255,.4) 0 -4px 30px;

      /* entire container, keeps perspective */
      .flip-container {
        perspective: 1000;
      }
      /* flip the pane when hovered */
      .flip-container:hover .flipper, .flip-container.hover .flipper {
        transform: rotateY(180deg);
      }

      .flip-container, .front, .back {
        width: 320px;
        height: 480px;
        margin: auto;

      }

      /* flip speed goes here */
      .flipper {
        transition: 0.6s;
        transform-style: preserve-3d;

        position: relative;
      }

      /* hide back of pane during swap */
      .front, .back {
        backface-visibility: hidden;

        position: absolute;
        top: 0;
        left: 0;
      }

      /* front pane, placed above back */
      .front {
        z-index: 2;
        /* for firefox 31 */
        transform: rotateY(0deg);
      }

      /* back, initially hidden pane */
      .back {
        transform: rotateY(180deg);
      }

      .flip-container {
       /* 1 */
    /* For Firefox <= 15 to apply perspective. Without these two lines transformation will be flat.
    This fix, however, doesn’t apply if we put overflow property on the element being fixed.
    */
    -moz-transform: perspective(1000px);
    -moz-transform-style: preserve-3d; 
  }

  .front {
   /* 2 */
   /*Fix for Chrome, version <= 22*/    
   
   -webkit-transform: rotateY(0deg);

    /* or this
    -webkit-transform: translate3d(0, 0, 0);
     any property that triggers hardware acceleration will do the trick
     */
   }
